<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./tailwind.config.js"></script>
        <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        font-family: 'Work Sans', sans-serif;
    }
    .goat{
        background: linear-gradient(180deg, #F948B2 0%, #8758F1 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    </style>
    </head>
    <body>
        <!-- header -->
        <div class="sticky top-0 w-full h-[130px] shadow-md">
            <div class="justify-between h-full mx-auto bg-white max-w-7xl">
                <div class="flex justify-between py-8">
                    <div class="flex">
                        <img src="./images/Frame.png" alt="Logo"
                            class="w-auto h-10 mx-3 mt-4">
                        <h2 class="font-bold text-[45px]"><span
                                class="text-[#FF42A5]">G</span>amer</h2>
                    </div>
                    <div class="flex">
                        <a href="#"
                            class="py-5 mx-2  text-lg font-semibold text-[#3C354F]">About
                            Us</a>
                        <a href="#"
                            class="py-5 mx-2  text-lg font-semibold text-[#3C354F]">Developers</a>
                        <div
                            class="flex px-10 my-2 py-3 w-auto mx-2 bg-[#E7E6E9] font-bold text-[#3C354F] rounded-xl">
                            <div class="m-1">Follow Us On</div>
                            <div>
                                <img src="./images/youtube.png" alt="youtube"
                                    class="w-auto h-8 mx-2">
                            </div>
                            <div>
                                <img src="./images/tiktok.png"
                                    alt="tiktok" class="w-auto mx-2 h-7">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative max-w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute"
                    width="890"
                    height="700" viewBox="0 0 890 700" fill="none">
                    <path
                        d="M845.689 0H-11V700H799.267L869.954 492.442H725.716L890 182.122H773.946L845.689 0Z"
                        fill="url(#paint0_linear_61_300)" fill-opacity="0.5" />
                    <defs>
                        <lineargradient id="paint0_linear_61_300"
                            x1="838.303" y1="8.64826" x2="15.1936"
                            y2="739.179" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#8C57EE" stop-opacity="0.05" />
                            <stop offset="1" stop-color="#F144AE"
                                stop-opacity="0.05" />
                        </lineargradient>
                    </defs>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute"
                    width="784"
                    height="700" viewBox="0 0 784 700" fill="none">
                    <path
                        d="M744.798 0H-11V700H703.843L766.206 492.442H679.643L783.891 182.122H681.504L744.798 0Z"
                        fill="url(#paint0_linear_61_298)" fill-opacity="0.5" />
                    <defs>
                        <lineargradient id="paint0_linear_61_298"
                            x1="738.282" y1="8.64826" x2="-66.4952"
                            y2="638.791" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#8C57EE" stop-opacity="0.05" />
                            <stop offset="1" stop-color="#F144AE"
                                stop-opacity="0.05" />
                        </lineargradient>
                    </defs>
                </svg>
                <div class="justify-between h-full mx-auto max-w-7xl">
                    <div class="uppercase text-[48px] font-bold py-3">
                        Play Like The
                    </div>
                    <div
                        class="uppercase text-[95px] font-bold py-3 goat">
                        G.O.A.T.
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
